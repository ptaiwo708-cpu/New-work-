<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>

    <style>
        body{
            background-color: #fff;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        header{
            background-color: blueviolet;
            padding: 20px;
        }

        .view{
            font-size: 40px;
            text-align: center;
            font-weight: bold;
            color: rgb(255, 255, 255);
            
        }

        .pro{
            text-align: center;
            color: rgb(255, 255, 255);
            font-size: 25px;
        }

        .projects{
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px;
            flex-wrap: wrap; /* ðŸ”‘ makes it responsive */
        }
        footer{
           flex-wrap: wrap;
           background-color: blueviolet;
           padding-bottom: 20px;
        }
        footer p{
            color: white;
            text-align: center;
            font-size: medium;
        }

        .item{
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 6px 15px 8px rgb(221, 185, 255);
            padding: 20px;
            max-width: 320px;
            width: 100%;
            text-align: center;
            gap: 40px;
        }

        .item a img{
            width: 100%;
            height: 70%;
            border-radius: 10px;
        }

        .item p{
            font-size: 15px;
        }

        /* ðŸ“± Mobile devices */
        @media (max-width: 600px){
            .view{
                font-size: 28px;
            }

            .pro{
                font-size: 22px;
            }
        }

        /* ðŸ“± Tablet devices */
        @media (max-width: 900px){
            .projects{
                gap: 20px;
            }
        }

        form{
            display: inline-block;
            padding: 40px 20px;
            width: 100%;
            max-width: 500px
            
        }
        textarea{
    height: 80px;
}
input,
textarea{
    color: black;
    width: 90%;
    border-radius: 5px;
    background-color: white;
    border: 1px solid rgb(0, 0, 0);
    padding: 10px;
    margin-bottom: 15px;
}
h3{
    color: white;
    text-align: center;
}

@media (max-width: 768px) {
    footer{
         max-width: 100%;
         justify-content: center;
         width: 100%;
    }

    form{
        max-width: 100%;
        width: 85%;
    }
}
.bnt{
    background-color: white;
    padding: 10px;
    border: 2px solid black;
    color: blueviolet;
    border-radius: 4px;
    width: 100px;
    transition: 0.3s;
}
.bnt:hover{
    background-color: black;
    color: blueviolet;

}
    </style>
</head>

<body>
  <header>
    <h1 class="view">TAIWO's PROJECTS</h1>
    <p class="pro">work done</p>
  </header>
   

    <div class="projects">
        <div class="item">
            <p>Project 1</p>
            <a href="calc.html">
                <img src="my image/calc.jpeg" alt="calculator">
            </a>
            <p>A simple Scheduling calendar site</p>
        </div>

        <div class="item">
            <p>Project 2</p>
            <a href="rest.html">
                <img src="my image/rest.jpeg" alt="restaurant">
            </a>
            <p>A site i built for a restaurant</p>
        </div>

            <div class="item">
            <p>Project 3</p>
            <a href="mywork.html">
                <img src="my image/work.png" alt="restaurant">
            </a>
            <p>A website I build For a company Using HTML</p>
        </div>
    </div>


    <footer>
    <form>
        <h3>Tell us your Project</h3>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">

        <label for="Message">Message</label>
        <textarea placeholder="Your Project"></textarea>

        <button class="bnt">Submit</button>
    </form>

        <p>&copy; Taiwo | Work Done| 2025</p>
    </footer>

</body>
</html>
